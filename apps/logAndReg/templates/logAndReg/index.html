<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login And Registration Main Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'logAndReg/css/index.css' %}">
</head>
<body>
    <div class="container">
        
        <div class="formBox">

            <h1>Registration</h1>
            <form action="/logandreg/registration" method="post">
                {% csrf_token %}
                <h3>First Name:</h4>
                <input type="text" name="firstName">
                <h3>Last Name:</h4>
                <input type="text" name="lastName">
                <h3>Birthdate:</h4>
                <input type="date" name="birthDate">
                <h3>Email:</h4>
                <input type="email" name="email">
                <h3>Password:</h4>
                <input type="text" name="password">
                <h3>Confirm Password:</h4>
                <input type="text" name="confirmPass">
                </br></br>
                <input type="submit" value="Register" class="button">   
            </form>
        </div>

        <div class = "messages">
                {% if messages %}
                <ul class = "messages">
                    {% for message in messages %}
                        <li class="messageBanner" {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li> 
                    {% endfor %}
                </ul>
                {% endif %}
        </div>

        <div class="formBox">
            <h1>Login</h1>
            <form action="/logandreg/login" method="post">
                {% csrf_token %}
                <h3>Email:</h4>
                <input type="email" name="loginEmail">
                <h3>Password:</h4>
                <input type="text" name="password">
            
                </br></br>
                <input type="submit" value="Login" class="button">   
            </form>
        </div>






    </div>
</body>
</html>
